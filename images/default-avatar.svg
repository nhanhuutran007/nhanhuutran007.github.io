<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#54b4d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3284a1;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle">
      <circle cx="100" cy="100" r="100"/>
    </clipPath>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  <!-- Head -->
  <circle cx="100" cy="78" r="32" fill="rgba(255,255,255,0.9)"/>
  <!-- Body / shoulders -->
  <ellipse cx="100" cy="170" rx="52" ry="38" fill="rgba(255,255,255,0.9)"/>
</svg>
